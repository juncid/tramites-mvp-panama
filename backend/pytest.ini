[pytest]
# Configuraci贸n de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Opciones de pytest
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filtrar warnings de deprecaci贸n que no afectan funcionalidad MVP
filterwarnings =
    # Ignorar warnings de Pydantic V2 (class Config deprecated)
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    # Ignorar warnings de FastAPI (on_event deprecated)
    ignore::DeprecationWarning:fastapi
    # Ignorar warnings de SQLAlchemy 2.0 (declarative_base moved)
    ignore::sqlalchemy.exc.MovedIn20Warning
    # Ignorar warnings de Starlette (multipart import)
    ignore::PendingDeprecationWarning:starlette

# Markers personalizados
markers =
    slow: marca tests que tardan mucho tiempo
    integration: tests de integraci贸n
    unit: tests unitarios
    e2e: tests end-to-end

# Configuraci贸n de cobertura
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
