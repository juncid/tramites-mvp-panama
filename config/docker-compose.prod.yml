services:
  # MS SQL Server Database (Production)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tramites-sqlserver-prod
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD}
      - MSSQL_PID=Standard
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-prod-data:/var/opt/mssql
    networks:
      - tramites-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$SA_PASSWORD -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: tramites-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - tramites-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend (Production)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: tramites-backend-prod
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=${SQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DEBUG=false
    ports:
      - "8000:8000"
    networks:
      - tramites-network
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend (Production)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: tramites-frontend-prod
    environment:
      - VITE_API_URL=${API_URL}
    ports:
      - "80:80"
    networks:
      - tramites-network
    depends_on:
      - backend
    restart: unless-stopped

