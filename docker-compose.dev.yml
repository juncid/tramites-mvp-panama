services:
  # MS SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tramites-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_COLLATION=Modern_Spanish_CI_AS
    ports:
      - "1434:1433"  # Puerto diferente para evitar conflictos
    volumes:
      - sqlserver-dev-data:/var/opt/mssql
      - ./backend/bbdd:/docker-entrypoint-initdb.d
    networks:
      - tramites-dev-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" -C -b -o /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Initializer
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-db-init-dev
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./backend:/app
    networks:
      - tramites-dev-network
    depends_on:
      sqlserver:
        condition: service_healthy
    command: python /app/init_database.py
    restart: "no"

  # Database Migrations (Alembic)
  db-migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-db-migrations-dev
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./backend:/app
    networks:
      - tramites-dev-network
    depends_on:
      db-init:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo 'üè• Verificando salud de la base de datos...' &&
        python /app/wait_for_db.py &&
        echo '‚úÖ Base de datos confirmada como operativa' &&
        echo '' &&
        echo 'üîÑ Aplicando migraciones de Alembic...' &&
        alembic stamp head &&
        echo '‚úÖ Baseline establecido (alembic stamp head)' &&
        alembic upgrade head &&
        echo '‚úÖ Migraciones aplicadas exitosamente' &&
        echo '' &&
        echo 'üì• Cargando datos iniciales de cat√°logos PPSH...' &&
        python /app/load_initial_data.py &&
        echo 'üéâ Sistema de inicializaci√≥n completado exitosamente'
      "
    restart: "no"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tramites-redis-dev
    ports:
      - "6380:6379"  # Puerto diferente para evitar conflictos
    volumes:
      - redis-dev-data:/data
    networks:
      - tramites-dev-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # FastAPI Backend - PUERTO DIFERENTE PARA DESARROLLO
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-backend-dev
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - FRONTEND_URL=http://localhost:3000  # URL del frontend local
    ports:
      - "8001:8000"  # Puerto 8001 para evitar conflictos con otros servicios
    volumes:
      - ./backend:/app
      - backend-dev-logs:/app/logs
    networks:
      - tramites-dev-network
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo '‚è≥ Esperando a que las migraciones se completen...' &&
        sleep 5 &&
        echo 'üöÄ Iniciando aplicaci√≥n FastAPI en modo desarrollo...' &&
        echo 'üåê Frontend local esperado en: http://localhost:3000' &&
        echo 'üîó Backend disponible en: http://localhost:8001' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Dozzle - Visualizador de logs en tiempo real
  dozzle:
    image: amir20/dozzle:latest
    container_name: tramites-dozzle-dev
    ports:
      - "8081:8080"  # Puerto diferente para evitar conflictos
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=name=tramites-*-dev
      - DOZZLE_NO_ANALYTICS=true
    networks:
      - tramites-dev-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  tramites-dev-network:
    driver: bridge
    name: tramites-dev-network

volumes:
  sqlserver-dev-data:
    name: tramites-sqlserver-dev-data
  redis-dev-data:
    name: tramites-redis-dev-data
  backend-dev-logs:
    name: tramites-backend-dev-logs