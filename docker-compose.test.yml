version: '3.8'

services:
  # Servicio para ejecutar tests
  test-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend:/app
      - test_cache:/root/.cache/pip
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=sqlite:///test.db
      - REDIS_URL=redis://redis-test:6379/15
      - LOG_LEVEL=WARNING
      - PYTHONPATH=/app
    depends_on:
      - redis-test
    networks:
      - test-network
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]

  # Redis para tests (aislado)
  redis-test:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb
    volumes:
      - redis_test_data:/data
    networks:
      - test-network
    ports:
      - "6381:6379"  # Puerto diferente para no conflicto

  # Servicio para tests específicos
  test-unit:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend:/app
      - test_cache:/root/.cache/pip
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=sqlite:///test.db
      - REDIS_URL=redis://redis-test:6379/15
      - LOG_LEVEL=WARNING
      - PYTHONPATH=/app
    depends_on:
      - redis-test
    networks:
      - test-network
    command: ["python", "-m", "pytest", "tests/test_tramites_unit.py", "tests/test_ppsh_unit.py", "-v"]

  # Servicio para tests de integración
  test-integration:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend:/app
      - test_cache:/root/.cache/pip
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=sqlite:///test.db
      - REDIS_URL=redis://redis-test:6379/15
      - LOG_LEVEL=WARNING
      - PYTHONPATH=/app
    depends_on:
      - redis-test
    networks:
      - test-network
    command: ["python", "-m", "pytest", "tests/test_integration.py", "-v", "-s"]

  # Servicio para tests con coverage
  test-coverage:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend:/app
      - test_cache:/root/.cache/pip
      - ./coverage:/coverage
    environment:
      - ENVIRONMENT=test
      - DATABASE_URL=sqlite:///test.db
      - REDIS_URL=redis://redis-test:6379/15
      - LOG_LEVEL=WARNING
      - PYTHONPATH=/app
    depends_on:
      - redis-test
    networks:
      - test-network
    command: [
      "python", "-m", "pytest", 
      "tests/", 
      "--cov=app", 
      "--cov-report=html:/coverage", 
      "--cov-report=term-missing",
      "-v"
    ]

networks:
  test-network:
    driver: bridge

volumes:
  redis_test_data:
  test_cache:
  coverage: