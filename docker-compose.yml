services:
  # MS SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tramites-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_COLLATION=Modern_Spanish_CI_AS
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./backend/bbdd:/docker-entrypoint-initdb.d
    networks:
      - tramites-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -Q "SELECT 1" -C -b -o /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database Initializer
  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-db-init
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./backend:/app
    networks:
      - tramites-network
    depends_on:
      sqlserver:
        condition: service_healthy
    command: python /app/scripts/init_database.py
    restart: "no"

  # Database Migrations (Alembic)
  db-migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-db-migrations
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./backend:/app
    networks:
      - tramites-network
    depends_on:
      db-init:
        condition: service_completed_successfully
    command: >
      sh -c "
        echo 'üè• Verificando salud de la base de datos...' &&
        python /app/scripts/wait_for_db.py &&
        echo '‚úÖ Base de datos confirmada como operativa' &&
        echo '' &&
        echo 'üîÑ Aplicando migraciones de Alembic...' &&
        alembic stamp head &&
        echo '‚úÖ Baseline establecido (alembic stamp head)' &&
        alembic upgrade head &&
        echo '‚úÖ Migraciones aplicadas exitosamente' &&
        echo '' &&
        echo 'üéâ Sistema de migraciones completado exitosamente'
      "
    restart: "no"

  # Database Seeder (Test Data)
  db-seed:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-db-seed
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
    volumes:
      - ./backend:/app
    networks:
      - tramites-network
    depends_on:
      db-migrations:
        condition: service_completed_successfully
    profiles:
      - seed
      - dev
    command: >
      sh -c "
        echo 'üå± Iniciando carga de datos de prueba...' &&
        echo '' &&
        python /app/scripts/seed_test_data.py --all &&
        echo '' &&
        echo 'üéâ Datos de prueba cargados exitosamente' &&
        echo 'üìã Ahora puede probar las colecciones Postman en: backend/postman/'
      "
    restart: "no"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tramites-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tramites-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-backend
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
    networks:
      - tramites-network
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python3", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--timeout-keep-alive", "300"]
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Worker para OCR
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-celery-worker
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - C_FORCE_ROOT=true
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
    networks:
      - tramites-network
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A celery_app worker 
      --loglevel=info 
      --concurrency=4 
      --queues=ocr_high_priority,ocr_default,ocr_low_priority
      --max-tasks-per-child=100
      --time-limit=3600
      --soft-time-limit=3000
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Celery Beat para tareas programadas
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-celery-beat
    environment:
      - DATABASE_HOST=sqlserver
      - DATABASE_PORT=1433
      - DATABASE_NAME=SIM_PANAMA
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=YourStrong@Passw0rd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - C_FORCE_ROOT=true
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
      - backend-logs:/app/logs
    networks:
      - tramites-network
    depends_on:
      - redis
    command: celery -A celery_app beat --loglevel=info
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Flower - Monitor de Celery
  celery-flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tramites-celery-flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
    networks:
      - tramites-network
    depends_on:
      - redis
      - celery-worker
    command: celery -A celery_app flower --port=5555
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tramites-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tramites-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dozzle - Visualizador de logs en tiempo real
  dozzle:
    image: amir20/dozzle:latest
    container_name: tramites-dozzle
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
      - DOZZLE_FILTER=name=tramites-*
      - DOZZLE_NO_ANALYTICS=true
    networks:
      - tramites-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3

