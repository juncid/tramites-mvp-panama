  # Paleta de colores (azul y rojo - colores de la bandera paname√±a)
  palette:
    # Modo claro
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    
    # Modo oscuro
