    - navigation.sections     # Secciones en el men√∫
    - navigation.expand       # Expandir autom√°ticamente
    - navigation.top          # Bot√≥n "volver arriba"
    - navigation.footer       # Footer con navegaci√≥n
    - search.suggest          # Sugerencias de b√∫squeda
    - search.highlight        # Resaltar resultados
