# ==========================================
# NGINX PROXY CONFIGURATION
# Sistema de Trámites Migratorios de Panamá
# Green-Blue Deployment Strategy
# ==========================================

events {
    worker_connections 1024;
}

http {
    upstream backend_green {
        server backend-green:8000 max_fails=3 fail_timeout=30s;
    }
    
    upstream backend_blue {
        server backend-blue:8000 max_fails=3 fail_timeout=30s;
    }
    
    # Variables para switchover dinámico
    map $cookie_sim_environment $backend_pool {
        default backend_green;
        "blue" backend_blue;
    }
    
    # Health check endpoint
    server {
        listen 80;
        server_name health.sim.local;
        
        location /health/green {
            proxy_pass http://backend_green/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /health/blue {
            proxy_pass http://backend_blue/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location /switch/blue {
            add_header Set-Cookie "sim_environment=blue; Path=/; Max-Age=3600" always;
            return 200 "Switched to BLUE environment";
            add_header Content-Type text/plain;
        }
        
        location /switch/green {
            add_header Set-Cookie "sim_environment=green; Path=/; Max-Age=3600" always;
            return 200 "Switched to GREEN environment";
            add_header Content-Type text/plain;
        }
    }
    
    # Main application server
    server {
        listen 80 default_server;
        server_name localhost sim.local;
        
        # Logging
        access_log /var/log/nginx/sim_access.log;
        error_log /var/log/nginx/sim_error.log;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Main proxy configuration
        location / {
            proxy_pass http://$backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffer_size 64k;
            proxy_buffers 4 64k;
            proxy_busy_buffers_size 128k;
            
            # Add environment header
            add_header X-Environment $backend_pool always;
        }
        
        # Health check with environment info
        location /health {
            proxy_pass http://$backend_pool/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header X-Environment $backend_pool always;
        }
        
        # Admin endpoints for monitoring
        location /admin/status {
            return 200 "
Environment: $backend_pool
Server: $server_name
Time: $time_iso8601
";
            add_header Content-Type text/plain;
        }
    }
}